<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Drivers</title>
</head>
<body>
    <main class="main_drivers">
        <h1 class="h1_fs">Verfügbare Fahrer</h1>
        <section class="driver_list">
            <div class="driver_item">
                <img src="img/drivers/rick-astley.jpg" alt="Driver Image">
                
                <div class="driver_info_grid_row">
                    <div class="top">
                        <div class="driver_name">Rick ash</div>
                        <div></div>
                        <div class="top_stars">
                            <div class="star_beginning larger_fs top_stars_item">5/5</div>
                            <img class="top_stars_item" src="img/icons/star.svg" alt="star">
                        </div>
                    </div>
                    <div class="route_container normal_fs">
                        <div class="a">Kelnstraße</div>
                        <div class="arrow">>>></div>
                        <div class="b">Holmstraße</div>
                    </div>
                    <div class="lower_row_nested_grid">
                        <div class="time"><p>am 1.12 um 16:20</p></div>
                        <div class="img_car_type_container">
                            <img class="img_car_type" src="img/icons/car.svg" alt="car">
                        </div>
                    </div>
                </div>

            </div>
            <section class="driver_item"></section>
        </section>
    </main>
</body>
</html>
