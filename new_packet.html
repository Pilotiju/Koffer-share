<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Neues Paket</title>
</head>
<body>
    <main class="main_new_package">
        <h1 class="h1_fs">Neues Paket</h1>
        <section class="new_package_list">
            <div class="new_package_item input_image_item normal_fs"> <p>Bild hochladen</p> <img src="img/icons/camera-regular-full.svg"> </div>
            <div class="new_package_item input_title_item">
                <form>
                    <input class="normal_fs" type="text" placeholder="Titel" required>
                </form>
            </div>
            <div class="new_package_item input_content_item">
                <form>
                    <textarea class="normal_fs" placeholder="Beschreibung" required></textarea>
                </form>
            </div>
            <div class="new_package_item nested_input_main">
                <div class="nested_input_item_container"><h2 class="normal_fs h2c">Weitere Angaben:</h2></div>
                <div class="nested_input_item_container">
                    <div class="l_r_grid">
                        <div class="l_r_grid_item">
                            <label for="maße">Maße:</label>
                        </div>
                        <div class="l_r_grid_item">
                            <form>
                                <input type="text" id="maße">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="nested_input_item_container">
                    <div class="l_r_grid">
                        <div class="l_r_grid_item">
                            <label for="gewicht">Gewicht:</label>
                        </div>
                        <div class="l_r_grid_item">
                            <form>
                                <input type="text" id="gewicht">
                            </form>
                        </div>
                    </div>
                </div>
                    <div class="item_important_info_grid">
                        <div class="line"></div>
                        <div class="item_important_info_grid_item">
                            <label for="wichtige_infos"><h2 class="normal_fs">Extra Anmerkungen:</h2></label>
                        </div>
                        <div class="item_important_info_grid_item">
                            <form class="item_important_info">
                                <input type="text" id="wichtige_infos">
                            </form>
                        </div>
                    </div>
            </div>

        </section>
    </main>
</body>
</html>
